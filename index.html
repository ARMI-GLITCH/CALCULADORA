<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="Media/calculator-icon-free-vector.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/cfa6615fb1.js" crossorigin="anonymous"></script>
  <title>Caculadora-Personal</title>
</head>
<body>
  <center>
  <header class="title">
    <h1 class="title-content"><i class="fa-solid fa-square-root-variable"></i>--<i class="fa-solid fa-calculator"></i>--Calculadora solo para ¡MI!--<i class="fa-solid fa-calculator"></i>--<i class="fa-solid fa-plus-minus"></i></h1>
  </header>
  <main>
    <div class="div-output">
      <button type="button" class="button-clean"><b>AC</b></button>
      <input type="text" class="output" value="0" readonly>
    </div>
    <div class="content-numbers">
      <nav>
        <ul class="number-and-sign">
          <li> 0 </li>
          <li> 1 </li>
          <li> 2 </li>
          <li> 3 </li>
          <li> 4 </li>
          <li> 5 </li>
          <li> 6 </li>
          <li> 7 </li>
          <li> 8 </li>
          <li> 9 </li>
          <li> + </li>
          <li> - </li>
          <li> x </li>
          <li> ÷ </li>
          <li> = </li>
        </ul>
      </nav>
    </div>
  </main>
  <footer class="footer">
    <p>Calculadora Personal; 2024 Armando Pasten Martinez. Todos los derechos reservados.</p>
  </footer>
</center>
</body>
</html>
