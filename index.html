<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="Media/calculator-icon-free-vector.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/cfa6615fb1.js" crossorigin="anonymous"></script>
  <script src="JS/script.js"></script>
  <title>Caculadora-Personal</title>
</head>
<body>
  <center>
  <header class="title">
    <h1 class="title-content"><i class="fa-solid fa-square-root-variable"></i>--<i class="fa-solid fa-calculator"></i>--Calculadora solo para Â¡MI!--<i class="fa-solid fa-calculator"></i>--<i class="fa-solid fa-plus-minus"></i></h1>
  </header>
  <main>
    <div class="div-output">
      <button type="button" onclick="clean()" class="button-clean"><b>AC</b></button>
      <input type="text" id="output" class="output" readonly>
      <button type="button" onclick="deletenumber()" class="delete-number"><b>DE</b></button>
    </div>
    <div class="content-numbers">
      <nav>
        <div class="number-and-sign">
          <button onclick="numberandsign('0')"> 0 </button>
          <button onclick="numberandsign('1')"> 1 </button>
          <button onclick="numberandsign('2')"> 2 </button>
          <button onclick="numberandsign('3')"> 3 </button>
          <button onclick="numberandsign('4')"> 4 </button>
          <button onclick="numberandsign('5')"> 5 </button>
          <button onclick="numberandsign('6')"> 6 </button>
          <button onclick="numberandsign('7')"> 7 </button>
          <button onclick="numberandsign('8')"> 8 </button>
          <button onclick="numberandsign('9')"> 9 </button>
          <button onclick="numberandsign('+')"> + </button>
          <button onclick="numberandsign('-')"> - </button>
          <button onclick="numberandsign('*')"> x </button>
          <button onclick="numberandsign('.')"> . </button>
          <button onclick="numberandsign('/')"> / </button>
          <button onclick="result()"> 
= </button>
        </div>
      </nav>
    </div>
  </main>
  <footer class="footer">

  </footer>
</center>
</body>
</html>
